<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekend Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(15, 15, 15);
    }
    h1 {
      text-align: center;
      color: #4a148c;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 12px;
      margin: 8px 0;
      background: #ede7f6;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Weekend Plan</h1>
    <ul>
      <li>Go for a morning walk</li>
      <li>Grocery shopping</li>
      <li>Study 2 hours</li>
      <li>Watch a movie</li>
      <li>Call family</li>
    </ul>
  </div>
</body>
</html>
