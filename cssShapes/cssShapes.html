<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Shapes</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .shape {
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(57, 53, 53);
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
    .circle {
      width: 150px;
      height: 150px;
      background: #ff6f61;
      border-radius: 50%;
    }
    .square {
      width: 150px;
      height: 150px;
      background: #6a5acd;
    }
    .rectangle {
      width: 200px;
      height: 120px;
      background: #20b2aa;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 150px solid #ffa500;
      background: transparent;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 16px;
    }
    .oval {
      width: 200px;
      height: 120px;
      background: #ff69b4;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="shape circle">Circle</div>
  <div class="shape square">Square</div>
  <div class="shape rectangle">Rectangle</div>
  <div class="shape triangle">Triangle</div>
  <div class="shape oval">Oval</div>
</body>
</html>
