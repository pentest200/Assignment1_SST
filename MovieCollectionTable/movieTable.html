<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Collection Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(21, 21, 21);
    }
    h1 {
      text-align: center;
      color: #d32f2f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Movie Collection</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td>KGF</td>
        <td>Action</td>
        <td>2018</td>
        <td>8.2/10</td>
      </tr>
      <tr>
        <td>Hit : The Third Case </td>
        <td>Adventure</td>
        <td>2025</td>
        <td>7/10</td>
      </tr>
      <tr>
        <td>The Exorcism Of Emily Rose</td>
        <td>Horror</td>
        <td>2005</td>
        <td>7/10</td>
      </tr>
      <tr>
        <td>Interstellar</td>
        <td>Sci-Fi</td>
        <td>2014</td>
        <td>9/10</td>
      </tr>
      <tr>
        <td>RRR</td>
        <td>Action</td>
        <td>2022</td>
        <td>7.8/10</td>
      </tr>
      <tr>
        <td>Avengers: Endgame</td>
        <td>Superhero</td>
        <td>2019</td>
        <td>8.5/10</td>
      </tr>
    </table>
  </div>
</body>
</html>
